<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body >
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container text-white mt-5">
      <header class="mb-5">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      
      <form id="survey-form" class="container p-5 fs-3 mb-5 ">
        <br/>
        <div class="mb-3">

          <label for="name" id="name-label" >Name</label>
          <input type="text" class="form-control" placeholder="Enter your name" id="name" required />
        </div>
        <div class="mb-3">

          <label for="email" id="email-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email" id="email" required/>
        </div>
        <div class="mb-3">

          <label for="age" id="number-label">Age(optional)</label>
          <input type="number" class="form-control" placeholder="Age" id="number" min="10" max="100"  required/>
        </div>
        <div class="mb-3">
          <label>Which option best describes your current role?</label>
          <select class="form-control"  id="dropdown">
            <option value="select the current role" disabled>
              select the current role
            </option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer Not To Say">Prefer Not To Say</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mb-3">

          <p class="form-check-label">Would you recommend freeCodeCamp to a friend?</p><br/>
          <div class="mb-2">

            <input type="radio" id="definitely" name="user-recommand" value="definitely" class="form-radio"  checked/>
            <label for="definitely">Definitely</label>
          </div>
          <div class="mb-2">

            <input type="radio"  name="user-recommand"  id="maybe" value="maybe" class="" />
            <label for="maybe">Maybe</label>
          </div>
          <div class="mb-2">

            <input type="radio"  name="user-recommand"  id="notsure" value="notsure" class="" />
            <label for="notsure">Not sure</label>
          </div>
        </div>

        <div class="mb-3">

          <label>What is your favorite feature of freeCodeCamp?</label>
          <select class="form-control"  >
            <option value="select an option" disabled>
              select an option
            </option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>
        <div class="mb-3">
          <p>What would you like to see improved? (Check all that apply)</p>
          <div class="form-check">
            <input class="form-check-input" name="prefer" type="checkbox" value="Front-end" id="Front-end">
            <label class="form-check-label" for="Front-end">
              Front-end Projects
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="prefer"  value="Back-end" id="Back-end">
            <label class="form-check-label" for="Back-end">
              Back-end Projects
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="prefer" type="checkbox" value="data" id="data">
            <label class="form-check-label" for="data">
              Data Visualization
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="prefer" type="checkbox" value="Challenges" id="Challenges">
            <label class="form-check-label" for="Challenges">
              Challenges
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="prefer" type="checkbox" value="Community" id="Community">
            <label class="form-check-label" for="Community">
              Open Source Community
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="prefer" type="checkbox" value="Gitter" id="Gitter">
            <label class="form-check-label" for="Gitter">
              Gitter help rooms help rooms
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="prefer" type="checkbox" value="Videos" id="Videos">
            <label class="form-check-label" for="Videos">
              Videos
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="prefer" type="checkbox" value="City" id="City">
            <label class="form-check-label" for="City">
              City Meetups
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="prefer" type="checkbox" value="Wiki" id="Wiki">
            <label class="form-check-label" for="Wiki">
              Wiki
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="prefer" type="checkbox" value="Forum" id="Forum">
            <label class="form-check-label" for="Forum">
              Forum
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="prefer" type="checkbox" value="Additional" id="Additional">
            <label class="form-check-label" for="Additional">
              Additional Courses
            </label>
          </div>
          
        </div>

        <div class="mb-3">
          <p>Any comments or suggestions?</p>
          <textarea placeholder="enter your comment here..." rows="5" id="comment" name="comment" class="input-textarea form-control"></textarea>
        </div>
        <div class="mb-3">
<button type="submit" name="submit" id="submit" class="btn btn-success btn-default

">submit</button>
        </div>
  <div class="pb-3"></div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
